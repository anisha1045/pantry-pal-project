<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Pal - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">ðŸ¥— Join Pantry Pal</h3>
                    
                        <!-- Google Sign-Up Button -->
                        <div class="d-grid mb-4">
                            <a href="/auth/google" class="btn btn-danger btn-lg">
                                <i class="bi bi-google"></i> Sign up with Google
                            </a>
                        </div>
                    
                        <!-- Divider -->
                        <div class="text-center mb-4">
                            <hr class="my-4">
                            <span class="bg-white px-3 text-muted">or sign up manually</span>
                        </div>                    
                        
                        <!-- Minimal form: username and password only -->
                        <form id="signupForm">
                            <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="signup()">Create Account</button>
                        </form>

                        <hr>
                        <div class="text-center">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function signup() {
            const formData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value.trim()
            };

            if (!formData.username || !formData.password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = '/one_time_setup';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
