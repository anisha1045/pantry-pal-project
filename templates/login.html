<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Pal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="/">ðŸ¥— Pantry Pal</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3" style="width: 4rem; height: 4rem; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h2 class="fw-bolder">Welcome back!</h2>
                <p class="lead mb-0">Login to continue your nutrition journey</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body p-5">
                            <!-- Google OAuth Button -->
                            <div class="d-grid mb-4">
                                <a href="/auth/google" class="btn btn-danger btn-lg">
                                    <i class="bi bi-google"></i> Sign in with Google
                                </a>
                            </div>
                            
                            <!-- Divider -->
                            <div class="text-center mb-4">
                                <hr class="my-4">
                                <span class="bg-white px-3 text-muted">or login with username</span>
                            </div>
                            
                            <!-- Username Login Form -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control" id="username" type="text" placeholder="Enter your username" />
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-primary btn-lg" onclick="login()">Login with Username</button>
                            </div>
                            
                            <!-- Error Display -->
                            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                            
                            <hr class="my-4">
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="/signup">Sign up here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for error messages in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('errorMessage');
            if (error === 'google_auth_failed') {
                errorDiv.textContent = 'Google authentication failed. Please try again.';
            } else {
                errorDiv.textContent = 'Error: ' + error;
            }
            errorDiv.style.display = 'block';
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: username })
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = '/dashboard';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = 'Error: ' + result.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
