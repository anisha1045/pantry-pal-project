<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Pantry Pal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">ðŸ‘¤ Complete Your Profile</h3>

                        <form id="setupForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age *</label>
                                    <input type="number" class="form-control" id="age" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sex" class="form-label">Sex *</label>
                                    <select class="form-control" id="sex" required>
                                        <option value="">Select...</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies</label>
                                <input type="text" class="form-control" id="allergies" placeholder="e.g., peanuts, dairy">
                            </div>

                            <div class="mb-3">
                                <label for="conditions" class="form-label">Medical Conditions</label>
                                <input type="text" class="form-control" id="conditions" placeholder="e.g., diabetes, asthma">
                            </div>

                            <div class="mb-3">
                                <label for="medications" class="form-label">Medications</label>
                                <input type="text" class="form-control" id="medications" placeholder="e.g., insulin, aspirin">
                            </div>

                            <div class="mb-3">
                                <label for="restrictions" class="form-label">Dietary Restrictions</label>
                                <input type="text" class="form-control" id="restrictions" placeholder="e.g., vegan, halal">
                            </div>

                            <div class="mb-4">
                                <label for="nutri_goal" class="form-label">Nutrition Goal</label>
                                <input type="text" class="form-control" id="nutri_goal" placeholder="e.g., lose weight, gain muscle">
                            </div>

                            <button type="button" class="btn btn-success w-100" onclick="submitProfile()">Finish Setup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        async function submitProfile() {
            const formData = {
                age: document.getElementById('age').value.trim(),
                sex: document.getElementById('sex').value,
                allergies: document.getElementById('allergies').value.trim(),
                conditions: document.getElementById('conditions').value.trim(),
                medications: document.getElementById('medications').value.trim(),
                restrictions: document.getElementById('restrictions').value.trim(),
                nutri_goal: document.getElementById('nutri_goal').value.trim()
            };

            if (!formData.age || !formData.sex) {
                alert('Please fill in all required fields (marked with *)');
                return;
            }

            try {
                const response = await fetch('/one_time_setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.success) {
                    alert('Profile completed!');
                    window.location.href = '/dashboard';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
